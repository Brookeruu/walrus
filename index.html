<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Walrus Page</title>
  </head>
  <body>
    <h1>Hide a walrus</h1>

    <div class="" id="hidden">
      <p><span class="clickable">Click here</span> to see the hidden walrus.</p>
    </div>

    <div class="" id="shown">
      <p>Here's a walrus. <span class="clickable">Click here</span> to hide the walrus.</p>
      <img src="img/walrus.jpeg" alt="A walrus" id="walrus">
    </div>

  </body>
</html>
